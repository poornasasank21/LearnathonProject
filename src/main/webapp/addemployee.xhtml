<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Employee CRUD Operations</title>
  </h:head>
    
  <h:body>
    
    <h:messages globalOnly="true" />
    
    <h3>Add Employee</h3>
    <hr/>
      <h:form>
        <h:panelGrid columns="3">
        
          <h:outputLabel>Employee Id</h:outputLabel>
          <h:inputText value="#{empBean.eid}" id="id" />
          <br/>
          <h:outputLabel>Employee Name</h:outputLabel>
          <h:inputText value="#{empBean.ename}" id="name" />
          <br/>    
          <h:outputLabel>Employee Department</h:outputLabel>
          <h:inputText value="#{empBean.edept}" id="dept" />
          <br/>       
          <h:commandButton value="Save" action="#{empBean.insertemp()}"/>
          <h:commandButton value="Update" action="#{empBean.updateemp()}"/>
          <h:commandButton value="Delete" action="#{empBean.deleteemp()}"/>
        </h:panelGrid>
      </h:form>
      
    <br/>
    <h:outputText style="color:red" value="#{empBean.response}"></h:outputText>
    
    <br/>
    
    <h3 align="center">View All Employees</h3>
    
    
    <h:dataTable value="#{empBean.emplist}" var="row">

    <h:column>
        <f:facet name="header">Emp ID</f:facet>
           #{row.empid}
    </h:column>
    <h:column>
        <f:facet name="header">Emp Name</f:facet>
           #{row.empname}
    </h:column>
    <h:column>
        <f:facet name="header">Emp Department</f:facet>
           #{row.empdept}
    </h:column>
    
    </h:dataTable>
    
  </h:body>
</html>
